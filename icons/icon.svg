  <path d="M64,25 Q70,40 70,55 Q70,70 64,80" 
        stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
  
  <!-- Decorative dots -->
  <circle cx="40" cy="40" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="88" cy="40" r="2" fill="rgba(255,255,255,0.4)"/>
