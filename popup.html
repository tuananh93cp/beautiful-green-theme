<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Green Theme</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .control-group label {
            font-size: 14px;
            flex-grow: 1;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.3);
            transition: 0.4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4caf50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .version {
            margin-top: 10px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒ¿ Beautiful Green Theme</h1>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="enableTheme">Báº­t theme xanh lÃ¡</label>
            <label class="switch">
                <input type="checkbox" id="enableTheme" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="control-group">
            <label for="enableAnimations">Hiá»‡u á»©ng Ä‘á»™ng</label>
            <label class="switch">
                <input type="checkbox" id="enableAnimations" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="footer">
        <div>Extension tÃ¹y chá»‰nh giao diá»‡n</div>
        <div class="version">Version 1.0.0</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
